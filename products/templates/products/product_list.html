{% extends '_base.html' %}

{% block page_title %}
product list
{% endblock page_title %}

{% block content %}
    {% for product in products %}
        <a href="{% url 'product_detail' product.id %}">{{ product.title }}</a>
        <br>
        {{ product.description }}
        <br>
        {{ product.price }}
        <p>----</p>
    {% endfor %}

{% endblock content %}
